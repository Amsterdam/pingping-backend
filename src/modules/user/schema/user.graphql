type Query {
  getStatus: StatusResponse!
}

type Mutation {
  createGoal(input: CreateGoalInput!): UserGoalResponse!
  deleteUser(confirm: String): MessageResponse
}

# Response
type MessageResponse {
  message: String!
}

type StatusResponse {
  user: UserResponse!
  currentTask: UserTaskResponse
  previousTask: UserTaskResponse
  routes: [UserRouteResponse]
  exportUrl: String
}

type UserGoalResponse {
  id: String!
  title: String!
  description: String
  amount: Int!
}

type AchivementResponse {
  achivementId: String!
  title: String!
  description: String
  points: Int!
  status: AchivementStatus!
  icon: String
  earnedDate: Date
}

type UserResponse {
  id: String!
  profile: UserProfileResponse!
  balance: Int!
  goals: [UserGoalResponse!]
  rewards: [UserRewardResponse!]
}

type UserProfileResponse {
  dateOfBirth: Date
}

# Input
input CreateGoalInput {
  title: String!
  description: String
  amount: Int!
}
