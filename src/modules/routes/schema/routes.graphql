type Mutation {
  updateTask(input: UpdateTaskInput!): UpdateTaskResponse!
  completeTask(taskId: String!): CompleteTaskResponse!
  createRouteFeedback(input: RouteFeedbackInput!): RouteFeedbackResponse!
}

type Query {
  getRoutes: GetRoutesResponse!
  getRoute(routeId: String!): RouteResponse!
}

# Response
type GetRoutesResponse {
  currentRoutes: [RouteResponse!]
  availableRoutes: [RouteResponse!]
  archivedRoutes: [RouteResponse!]
}

type UserTaskResponse {
  status: TaskStatus!
  task: TaskResponse!
  answer: String
}

type TaskResponse {
  taskId: String!
  title: String!
  headerTitle: String!
  description: String
  media: Media
  choices: Choices
  progress: Float
  type: TaskType!
}

type RouteResponse {
  routeId: String!
  title: String!
  description: String
  coverImageUrl: String
  isSuggested: Boolean!
  numberOfSteps: Int!
  totalPoints: Int!
  targetAudience: String!
  tips: [RouteTip!]
  progress: Float
  tasks: [UserTaskResponse]
}

type UpdateTaskResponse {
  previousTask: UserTaskResponse
  nextTask: UserTaskResponse
}

type CompleteTaskResponse {
  previousTask: UserTaskResponse
}

type RouteFeedbackResponse {
  taskName: String!
  feedback: String!
}

type RouteTip {
  title: String!
  description: String!
}

# Input
input UpdateTaskInput {
  taskId: String!
  answer: String
}

input RouteFeedbackInput {
  routeId: String!
  taskName: String!
  feedback: String!
}
