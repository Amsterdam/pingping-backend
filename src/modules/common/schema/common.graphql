type Media {
  type: MediaType!
  value: String!
  thumbnail: String
  color: String
}

type MessageResponse {
  message: String
}

# Input
input LocactionInput {
  lat: Float
  lon: Float
}

input ContactInput {
  name: String!
  email: String!
  body: String!
}

# Dynamic type for an task answer
scalar RouteAnswer
scalar JSON

# Scalar
scalar Date
scalar Choices

