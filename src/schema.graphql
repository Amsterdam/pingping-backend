input RegisterDeviceInput {
  deviceId: String!
  deviceOs: String
  deviceType: String
  locale: Locale
  location: LocactionInput
}

input LocactionInput {
  lat: Float,
  lon: Float
}

# Scalar
scalar Date

# enums
enum Locale {
  nl_NL
}

enum TaskStatus {
  Completed
  PendingUser
}

enum TaskType {
  DateOfBirth
  YesOrNo
}

enum AchivementStatus {
  AvailableToEarn
  Earned
}

enum RewardStatus {
  AvailableToClaim
  Claimed
  ClaimedAndUsed
  Expired
}