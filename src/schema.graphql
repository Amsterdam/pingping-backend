type Mutation {
  registerDevice (deviceId: String!): StatusResponse
}

type Query {
  getCurrentRoutes: [Route]!
  getAvailableRoutes: [Route]!
}

type Task {
  name: String!
  icon: String
  type: TaskType
}

enum TaskType {
  Date,
  YesNoQuestion
}

type Route {
  name: String!
}

type User {
  id: String!
  profile: UserProfile!
}

type UserProfile {
  dateOfBirth: Date
}

type StatusResponse {
  accessToken: String!
  user: User!
  currentTask: Task
}

type ResponseMessage {
  message: String!
}

scalar Date
