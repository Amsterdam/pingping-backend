type Mutation {
  registerDevice (input:RegisterDeviceInput!):RegisterDeviceResponse!
  updateTask (input:UpdateTaskInput!):UpdateTaskResponse!
}

type Query {
  getCurrentRoutes: [UserRouteResponse]!
  getAvailableRoutes: [RouteResponse]!
  getStatus: StatusResponse!
  getAchivements: [UserAchivementResponse]
  getAvailableRewards: [RewardResponse]
}

# Response
type UserTaskResponse {
  taskId: String!
  title: String!
  status: TaskStatus!
  description: String
  answer: String
  icon: String
  type: TaskType!
  progressPercentile: Int
}

type StatusResponse {
  user: UserResponse!
  currentTask: UserTaskResponse
}

type RouteResponse {
  routeId: String!
  title: String!
}

type RewardResponse {
  rewardId: String!
  title: String!
}

type UserAchivementResponse {
  achivementId: String!
  title: String!
  description: String
  points: Int!
  status: AchivementStatus!
  icon: String
  earnedDate: Date
}

type UserRouteResponse {
  routeId: String!
  title: String!
  progress: Int
  tasks: [UserTaskResponse]
}

type UserResponse {
  id: String!
  profile: UserProfileResponse!
}

type UserProfileResponse {
  dateOfBirth: Date
}

type RegisterDeviceResponse {
  accessToken: String!
  user: UserResponse!
  currentTask: UserTaskResponse
}

type UpdateTaskResponse {
  previousTask: UserTaskResponse
  nextTask: UserTaskResponse
}

# Input
input UpdateTaskInput {
  taskId: String!
  answer: String
}

