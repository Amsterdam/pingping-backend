version: '3.4'

services:
  nginx:
    image: nginx:latest
    restart: always
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - web-root:/usr/share/nginx/html
    links:
      - api
      - app
    depends_on:
      - api
      - app
  certbot:
    image: certbot/certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - web-root:/var/www/html
    depends_on:
      - nginx
    command: certonly --webroot --webroot-path=/var/www/html --email m.gudvardarson@amsterdam.nl --agree-tos --no-eff-email -d app.pingping.amsterdam  -d api.pingping.amsterdam
  app:
    image: pp-fe:latest
    restart: always
    depends_on:
      - api
  api:
    build: .
    restart: always
    environment:
      DATABASE_URL: postgres://postgres:dbpassword@postgres/pingping
      CLAIM_URI: https://api.pingping.amsterdam/api/reward/validate/?uuid=
    depends_on:
      - postgres
    ports:
      - "8000:8000"
  postgres:
    image: postgres:latest
    restart: always
    environment:
      - POSTGRES_PASSWORD=dbpassword
      - POSTGRES_DB=pingping
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: {}
  certbot-etc:
  certbot-var:
  web-root: